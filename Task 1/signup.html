<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wave"></div>
        </div>
        <div class="content">
            <div class="welcome-section">
                <div class="welcome-illustration">
                    <img src="welcome-image.png" alt="Welcome Illustration">
                </div>
                <p class="welcome-text">Enter via social Networks</p>
                <div class="social-icons">
                    <img src="google-icon.png" alt="Google" class="icon">
                    <img src="facebook-icon.png" alt="Facebook" class="icon">
                    <img src="twitter-icon.png" alt="Twitter" class="icon">
                    <img src="linkedin-icon.png" alt="LinkedIn" class="icon">
                </div>
                <p>or login with email</p>
                <button class="signup-btn">Sign up</button>
                <p>Already Have an Account? <a href="#" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
